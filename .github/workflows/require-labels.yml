name: Require PR Label

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened, edited]

jobs:
  require-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for required label
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const requiredLabels = ['fix', 'feature', 'maintenance', 'not sure'];
            const labels = context.payload.pull_request.labels.map(l => l.name.toLowerCase());
            const hasRequired = requiredLabels.some(label => labels.includes(label));
            if (!hasRequired) {
              core.setFailed('Pull request must have at least one of the following labels: fix, feature, maintenance');
            }